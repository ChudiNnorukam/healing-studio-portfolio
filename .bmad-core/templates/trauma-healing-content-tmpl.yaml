template:
  name: Trauma Healing Content Template
  description: Template for creating trauma-healing content that passes AI detection tests
  type: content-creation
  category: trauma-healing
  version: 1.0

sections:
  - id: content-type-selection
    title: Content Type Selection
    type: choice-selector
    required: true
    choices:
      personal-story: Personal healing story with affiliate integration
      educational: Educational content about trauma and healing
      self_care: Self-care and coping strategies
      product_review: Product review/recommendation
      community_support: Community support and encouragement
    instruction: Select the primary type of content you want to create

  - id: target-audience
    title: Target Audience
    type: paragraphs
    required: true
    instruction: Describe your target audience - specific trauma type, healing stage, pain points
    template: |
      **Primary Trauma Type**: {{trauma_type}}
      **Healing Journey Stage**: {{healing_stage}}
      **Main Pain Points**: {{pain_points}}
      **Content Preferences**: {{content_preferences}}

  - id: content-topic
    title: Content Topic
    type: paragraphs
    required: true
    instruction: Define the specific topic or theme for this content piece
    template: |
      **Main Topic**: {{main_topic}}
      **Key Message**: {{key_message}}
      **Desired Outcome**: {{desired_outcome}}

  - id: personal-hook
    title: Personal Hook
    type: paragraphs
    required: true
    instruction: Create an engaging personal hook that feels authentically human
    template: |
      {{personal_hook}}

  - id: main-content
    title: Main Content
    type: paragraphs
    required: true
    instruction: Develop the main content using humanization techniques
    template: |
      {{main_content}}

  - id: affiliate-integration
    title: Affiliate Integration
    type: paragraphs
    required: false
    condition: has_affiliate_products
    instruction: Naturally integrate affiliate products into the content
    template: |
      {{affiliate_integration}}

  - id: therapeutic-elements
    title: Therapeutic Elements
    type: bullet-list
    required: true
    instruction: Include therapeutic elements and evidence-based information
    template: |
      - {{therapeutic_element_1}}
      - {{therapeutic_element_2}}
      - {{therapeutic_element_3}}

  - id: personal-stories
    title: Personal Stories & Anecdotes
    type: paragraphs
    required: true
    instruction: Include realistic personal stories or client experiences
    template: |
      {{personal_stories}}

  - id: practical-takeaways
    title: Practical Takeaways
    type: numbered-list
    required: true
    instruction: Provide actionable steps or insights
    template: |
      1. {{takeaway_1}}
      2. {{takeaway_2}}
      3. {{takeaway_3}}

  - id: safety-disclaimers
    title: Safety Disclaimers
    type: paragraphs
    required: true
    instruction: Include appropriate disclaimers and safety considerations
    template: |
      {{safety_disclaimers}}

  - id: call-to-action
    title: Call to Action
    type: paragraphs
    required: true
    instruction: Create a genuine call-to-action that feels human
    template: |
      {{call_to_action}}

  - id: seo-optimization
    title: SEO Optimization
    type: bullet-list
    required: true
    instruction: Include SEO elements and keywords
    template: |
      - **Primary Keyword**: {{primary_keyword}}
      - **Secondary Keywords**: {{secondary_keywords}}
      - **Meta Description**: {{meta_description}}
      - **Internal Links**: {{internal_links}}

  - id: humanization-checklist
    title: Humanization Checklist
    type: bullet-list
    required: true
    instruction: Verify humanization techniques are applied
    template: |
      - [ ] Variable sentence lengths used
      - [ ] Personal anecdotes included
      - [ ] Conversational patterns applied
      - [ ] Emotional authenticity present
      - [ ] Imperfect writing elements added
      - [ ] Therapeutic voice maintained
      - [ ] Natural paragraph flow
      - [ ] Trauma-informed language used

  - id: content-quality
    title: Content Quality Assurance
    type: bullet-list
    required: true
    instruction: Verify content quality and safety
    template: |
      - [ ] Therapeutic value maintained
      - [ ] Safety considerations included
      - [ ] Affiliate integration natural
      - [ ] Professional boundaries respected
      - [ ] Encouraging but realistic tone
      - [ ] Educational value provided

variables:
  trauma_type:
    description: Specific type of trauma (PTSD, childhood trauma, etc.)
    type: string
    required: true
  
  healing_stage:
    description: Stage of healing journey (awareness, seeking help, active healing)
    type: string
    required: true
  
  pain_points:
    description: Main pain points and challenges of target audience
    type: string
    required: true
  
  content_preferences:
    description: Preferred content format and style
    type: string
    required: true
  
  main_topic:
    description: Specific topic or theme for the content
    type: string
    required: true
  
  key_message:
    description: Main message or takeaway
    type: string
    required: true
  
  desired_outcome:
    description: What should happen after reading this content
    type: string
    required: true
  
  personal_hook:
    description: Engaging personal hook that feels human
    type: string
    required: true
  
  main_content:
    description: Main content with humanization techniques
    type: string
    required: true
  
  affiliate_integration:
    description: Natural affiliate product integration
    type: string
    required: false
  
  therapeutic_element_1:
    description: First therapeutic element or evidence-based information
    type: string
    required: true
  
  therapeutic_element_2:
    description: Second therapeutic element
    type: string
    required: true
  
  therapeutic_element_3:
    description: Third therapeutic element
    type: string
    required: true
  
  personal_stories:
    description: Personal stories or client experiences
    type: string
    required: true
  
  takeaway_1:
    description: First practical takeaway or action step
    type: string
    required: true
  
  takeaway_2:
    description: Second practical takeaway
    type: string
    required: true
  
  takeaway_3:
    description: Third practical takeaway
    type: string
    required: true
  
  safety_disclaimers:
    description: Appropriate disclaimers and safety notes
    type: string
    required: true
  
  call_to_action:
    description: Genuine call-to-action that feels human
    type: string
    required: true
  
  primary_keyword:
    description: Primary SEO keyword
    type: string
    required: true
  
  secondary_keywords:
    description: Secondary SEO keywords
    type: string
    required: true
  
  meta_description:
    description: SEO meta description
    type: string
    required: true
  
  internal_links:
    description: Internal linking opportunities
    type: string
    required: true

output_format: |
  # {{main_topic}}
  
  {{personal_hook}}
  
  {{main_content}}
  
  {{affiliate_integration}}
  
  ## Key Takeaways
  
  {{takeaway_1}}
  {{takeaway_2}}
  {{takeaway_3}}
  
  {{safety_disclaimers}}
  
  {{call_to_action}}
  
  ---
  
  **SEO Elements:**
  - Primary Keyword: {{primary_keyword}}
  - Secondary Keywords: {{secondary_keywords}}
  - Meta Description: {{meta_description}}
  
  **Humanization Applied:**
  - Variable sentence structure
  - Personal anecdotes included
  - Conversational patterns used
  - Emotional authenticity present
  - Therapeutic voice maintained

validation:
  required_sections:
    - content-type-selection
    - target-audience
    - content-topic
    - personal-hook
    - main-content
    - therapeutic-elements
    - personal-stories
    - practical-takeaways
    - safety-disclaimers
    - call-to-action
    - seo-optimization
    - humanization-checklist
    - content-quality
  
  content_guidelines:
    - Minimum word count: 2000 words
    - Include personal anecdotes
    - Use trauma-informed language
    - Maintain therapeutic boundaries
    - Natural affiliate integration
    - Humanization techniques applied 