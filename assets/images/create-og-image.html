<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Generate OG Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #9CAF88 0%, #8B7355 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .og-container {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #F5F5DC 0%, #F4E4D6 100%);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 60px;
            position: relative;
            overflow: hidden;
        }
        .og-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90" fill="%239CAF88" opacity="0.1">üïäÔ∏è</text></svg>') repeat;
            opacity: 0.1;
        }
        .logo {
            font-size: 80px;
            margin-bottom: 20px;
            z-index: 1;
        }
        .title {
            font-size: 48px;
            font-weight: 700;
            color: #5D4E37;
            margin-bottom: 20px;
            z-index: 1;
            line-height: 1.2;
        }
        .subtitle {
            font-size: 24px;
            color: #8B7355;
            margin-bottom: 30px;
            z-index: 1;
            font-weight: 400;
        }
        .tagline {
            font-size: 18px;
            color: #666666;
            max-width: 600px;
            line-height: 1.5;
            z-index: 1;
        }
        .accent {
            color: #9CAF88;
            font-weight: 600;
        }
        .download-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #9CAF88;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <a href="#" class="download-btn" onclick="downloadImage()">Download OG Image</a>
    
    <div class="og-container" id="ogImage">
        <div class="logo">üïäÔ∏è</div>
        <h1 class="title">Chudi Nnorukam</h1>
        <h2 class="subtitle">Healing Studio</h2>
        <p class="tagline">
            Professional <span class="accent">trauma-healing content creator</span> specializing in 
            AI-humanized content that passes detection tests. Expert in inner child work, 
            religious trauma recovery, and therapeutic writing.
        </p>
    </div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        function downloadImage() {
            html2canvas(document.getElementById('ogImage'), {
                width: 1200,
                height: 630,
                scale: 1,
                backgroundColor: null
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'og-image.jpg';
                link.href = canvas.toDataURL('image/jpeg', 0.9);
                link.click();
            });
        }
    </script>
</body>
</html>
