<svg width="1024" height="768" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4E4D6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F5F1EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4C4B7;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="15" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="768" fill="url(#bgGradient)" rx="12"/>
  
  <!-- Decorative elements -->
  <text x="50" y="100" font-size="120" fill="rgba(156, 175, 136, 0.1)" font-family="Arial, sans-serif">🕊️</text>
  <text x="900" y="700" font-size="120" fill="rgba(156, 175, 136, 0.1)" font-family="Arial, sans-serif">✨</text>
  
  <!-- Main title -->
  <text x="512" y="180" font-size="48" font-weight="bold" fill="#5D4E37" text-anchor="middle" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">Trauma Healing Content Studio</text>
  
  <!-- Subtitle -->
  <text x="512" y="220" font-size="24" fill="#8B7355" text-anchor="middle" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">Professional Portfolio & Dashboard</text>
  
  <!-- Icon section -->
  <g transform="translate(512, 300)">
    <!-- Healing Content -->
    <text x="-200" y="0" font-size="48" fill="#9CAF88" text-anchor="middle">🕊️</text>
    <text x="-200" y="40" font-size="16" fill="#666666" text-anchor="middle" font-weight="500">Healing Content</text>
    
    <!-- AI Humanization -->
    <text x="0" y="0" font-size="48" fill="#9CAF88" text-anchor="middle">🤖</text>
    <text x="0" y="40" font-size="16" fill="#666666" text-anchor="middle" font-weight="500">AI Humanization</text>
    
    <!-- Analytics Dashboard -->
    <text x="200" y="0" font-size="48" fill="#9CAF88" text-anchor="middle">📊</text>
    <text x="200" y="40" font-size="16" fill="#666666" text-anchor="middle" font-weight="500">Analytics Dashboard</text>
  </g>
  
  <!-- Feature boxes -->
  <g transform="translate(100, 400)">
    <!-- Row 1 -->
    <rect x="0" y="0" width="250" height="120" rx="10" fill="rgba(255, 255, 255, 0.8)" stroke="#9CAF88" stroke-width="4" filter="url(#shadow)"/>
    <text x="125" y="30" font-size="24" fill="#8B7355" text-anchor="middle">🎨</text>
    <text x="125" y="55" font-size="14" font-weight="600" fill="#5D4E37" text-anchor="middle">Professional Design</text>
    <text x="125" y="75" font-size="12" fill="#666666" text-anchor="middle">Warm, therapeutic color</text>
    <text x="125" y="90" font-size="12" fill="#666666" text-anchor="middle">palette with responsive</text>
    <text x="125" y="105" font-size="12" fill="#666666" text-anchor="middle">layout</text>
    
    <rect x="270" y="0" width="250" height="120" rx="10" fill="rgba(255, 255, 255, 0.8)" stroke="#9CAF88" stroke-width="4" filter="url(#shadow)"/>
    <text x="395" y="30" font-size="24" fill="#8B7355" text-anchor="middle">🔒</text>
    <text x="395" y="55" font-size="14" font-weight="600" fill="#5D4E37" text-anchor="middle">Security Enhanced</text>
    <text x="395" y="75" font-size="12" fill="#666666" text-anchor="middle">Comprehensive security</text>
    <text x="395" y="90" font-size="12" fill="#666666" text-anchor="middle">headers and protection</text>
    
    <rect x="540" y="0" width="250" height="120" rx="10" fill="rgba(255, 255, 255, 0.8)" stroke="#9CAF88" stroke-width="4" filter="url(#shadow)"/>
    <text x="665" y="30" font-size="24" fill="#8B7355" text-anchor="middle">📱</text>
    <text x="665" y="55" font-size="14" font-weight="600" fill="#5D4E37" text-anchor="middle">Mobile Optimized</text>
    <text x="665" y="75" font-size="12" fill="#666666" text-anchor="middle">Fully responsive design</text>
    <text x="665" y="90" font-size="12" fill="#666666" text-anchor="middle">for all devices</text>
    
    <!-- Row 2 -->
    <rect x="0" y="140" width="250" height="120" rx="10" fill="rgba(255, 255, 255, 0.8)" stroke="#9CAF88" stroke-width="4" filter="url(#shadow)"/>
    <text x="125" y="170" font-size="24" fill="#8B7355" text-anchor="middle">📈</text>
    <text x="125" y="195" font-size="14" font-weight="600" fill="#5D4E37" text-anchor="middle">Analytics Integration</text>
    <text x="125" y="215" font-size="12" fill="#666666" text-anchor="middle">Google Analytics with</text>
    <text x="125" y="230" font-size="12" fill="#666666" text-anchor="middle">enhanced tracking</text>
    
    <rect x="270" y="140" width="250" height="120" rx="10" fill="rgba(255, 255, 255, 0.8)" stroke="#9CAF88" stroke-width="4" filter="url(#shadow)"/>
    <text x="395" y="170" font-size="24" fill="#8B7355" text-anchor="middle">⚡</text>
    <text x="395" y="195" font-size="14" font-weight="600" fill="#5D4E37" text-anchor="middle">Performance Optimized</text>
    <text x="395" y="215" font-size="12" fill="#666666" text-anchor="middle">Fast loading with</text>
    <text x="395" y="230" font-size="12" fill="#666666" text-anchor="middle">optimized assets</text>
    
    <rect x="540" y="140" width="250" height="120" rx="10" fill="rgba(255, 255, 255, 0.8)" stroke="#9CAF88" stroke-width="4" filter="url(#shadow)"/>
    <text x="665" y="170" font-size="24" fill="#8B7355" text-anchor="middle">♿</text>
    <text x="665" y="195" font-size="14" font-weight="600" fill="#5D4E37" text-anchor="middle">Accessibility Focused</text>
    <text x="665" y="215" font-size="12" fill="#666666" text-anchor="middle">Screen reader friendly</text>
    <text x="665" y="230" font-size="12" fill="#666666" text-anchor="middle">with ARIA labels</text>
  </g>
  
  <!-- Footer section -->
  <text x="512" y="650" font-size="18" fill="#8B7355" text-anchor="middle" font-style="italic" font-weight="500">"Creating content that heals, one word at a time"</text>
  <text x="512" y="680" font-size="16" fill="#666666" text-anchor="middle">— Chudi Nnorukam</text>
  
  <!-- Border -->
  <rect x="0" y="0" width="1024" height="768" fill="none" stroke="#9CAF88" stroke-width="2" rx="12"/>
</svg> 